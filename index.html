<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/snake.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>SWG | Jungle theme</title>
</head>

<body>
    <header>
        <h2 id="header-title"> Snake Water Gun</h2>
        <div id="header-options">
            <p>Kids mode</p>
            <div id="kids-mode" data-key="off">
                <div id="off">off</div>
                <div id="on">on</div>
            </div>
            <img src="./assets/info-btn.png" alt="" id="i-btn" class="closed">
            <ol id="rules" >
                <h4>Rules</h4>
                <li><span>Snake</span> drains Water</li>
                <li><span>Water</span> drowns Gun</li>
                <li><span>Gun</span> kills Snake</li>
            </ol>
        </div>
    </header>
    <main>
        <div id="user-selection-wrapper">
            <div class="des">
                <p>Human</p>
                <p class="score">Score: <span id="user-score">0</span></p>
            </div>
            <div id="user-selection-disp" class="disp">
                <img src="./assets/snake.png" alt="" id="user-selection-img">
            </div>
        </div>
        <div id="general-wrapper">
            <div id="round-wrapper">
                <p><span id="user-selection">Snake</span> X <span id="computer-selection">snake</span></p>
                <p><span id="round-winner">NO-ONE</span> won this turn!!</p>
            </div>
            <div id="wait-msg">Wait ...</div>
            <div id="user-options-wrapper">
                <div class="user-option" data-key="snake" tabindex="1">S</div>
                <div class="user-option" data-key="water" tabindex="2">W</div>
                <div class="user-option" data-key="gun" tabindex="3">G</div>
            </div>
            <div id="final-result-wrapper">
                <p><span id="final-winner">Computer</span> won the match</p>
                <img src="./assets/restart.png" alt="" id="restart-btn" title="restart" tabindex="4">
            </div>
        </div>
        <div id="computer-selection-wrapper">
            <div class="des">
                <p class="score">Score: <span id="computer-score">0</span></p>
                <p>Computer</p>
            </div>
            <div id="computer-selection-disp" class="disp">
                <img src="./assets/snake.png" alt="" id="computer-selection-img">
            </div>
        </div>
    </main>
    <img src="./assets/monkey.png" alt="" id="monkey-img">
    <audio src="./audio/user-win.wav" id="user-win-audio"></audio>
    <audio src="./audio/computer-win.wav" id="computer-win-audio"></audio>
    <script src="./main.js"></script>
</body>

</html>
