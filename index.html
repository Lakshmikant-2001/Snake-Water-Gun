<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RockPaperScissor</title>
</head>

<body>
    <header>Rock Paper Scissor</header>
    <main>
        <div id="user-selection-wrapper">
            <div class="des">
                <p>Human</p>
                <p class="score">Score: 90</p>
            </div>
            <div id="user-selection-disp" class="disp">
            </div>
        </div>
        <div id="user-options-wrapper">
            <div class="user-option">R</div>
            <div class="user-option">P</div>
            <div class="user-option">S</div>
        </div>
        <div id="computer-selection-wrapper">
            <div class="des">
                <p class="score">Score: 90</p>
                <p>Computer</p>
            </div>
            <div id="computer-selection-disp" class="disp">
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
