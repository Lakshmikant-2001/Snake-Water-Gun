<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SWG</title>
</head>

<body>
    <header>Snake Water Gun</header>
    <main>
        <div id="user-selection-wrapper">
            <div class="des">
                <p>Human</p>
                <p class="score">Score: 90</p>
            </div>
            <div id="user-selection-disp" class="disp">
                <img src="./assets/snake.png" alt="">
            </div>
        </div>
        <div id="general-wrapper">
            <div>
                <p><span>Snake</span> X <span>Water</span></p>
                <p><span>Computer </span> won this turn!!</p>
            </div>
            <div id="user-options-wrapper">
                <div class="user-option">S</div>
                <div class="user-option">W</div>
                <div class="user-option">G</div>
            </div>
        </div>
        <div id="computer-selection-wrapper">
            <div class="des">
                <p class="score">Score: 90</p>
                <p>Computer</p>
            </div>
            <div id="computer-selection-disp" class="disp">
                <img src="./assets/water.png" alt="">
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
