<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SWG</title>
</head>

<body>
    <header>Snake Water Gun</header>
    <main>
        <div id="user-selection-wrapper">
            <div class="des">
                <p>Human</p>
                <p class="score">Score: <span id="user-score">0</span></p>
            </div>
            <div id="user-selection-disp" class="disp">
                <img src="./assets/snake.png" alt="" id="user-selection-img">
            </div>
        </div>
        <div id="general-wrapper">
            <div>
                <p><span id="user-selection">Snake</span> X <span id="computer-selection">snake</span></p>
                <p><span id="round-winner">NO-ONE</span> won this turn!!</p>
            </div>
            <div id="user-options-wrapper">
                <div class="user-option" data-key="snake" tabindex="1">S</div>
                <div class="user-option" data-key="water" tabindex="2">W</div>
                <div class="user-option" data-key="gun" tabindex="3">G</div>
            </div>
            <div id="final-result-wrapper">
                <p><span id="final-winner">Computer</span> won the match</p>
               <img src="./assets/restart.png" alt="" id="restart-btn" title="restart" tabindex="4">
            </div>
        </div>
        <div id="computer-selection-wrapper">
            <div class="des">
                <p class="score">Score: <span id="computer-score">0</span></p>
                <p>Computer</p>
            </div>
            <div id="computer-selection-disp" class="disp">
                <img src="./assets/snake.png" alt=""  id="computer-selection-img">
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
